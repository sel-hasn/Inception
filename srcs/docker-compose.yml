services:
  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    restart: always
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    image: mariadb

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    restart: always
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    image: wordpress

  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    restart: always
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    ports:
      - "8443:443"
    networks:
      - inception
    image: nginx

  redis:
    build: ./requirements/bouns/redis/
    container_name: redis
    restart: always
    env_file: .env
    depends_on:
      - wordpress
    networks:
      - inception
    image: redis

  website:
    build: ./requirements/bouns/website/
    container_name: website
    restart: always
    ports:
      - "4444:4444"
    networks:
      - inception
    image: website

  adminer:
    build: ./requirements/bouns/adminer/
    container_name: adminer
    restart: always
    depends_on:
      - mariadb
    ports:
      - "8888:8080"
    networks:
      - inception
    image: adminer

  cadvisor:
    build: ./requirements/bouns/cadvisor/
    container_name: cadvisor
    restart: always
    ports:
      - "7777:8080"
    networks:
      - inception
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    image: cadvisor

  ftp:
    build: ./requirements/bouns/ftp/
    container_name: ftp
    restart: always
    env_file: .env
    ports:
      - "2121:21"
      - "30000-30009:30000-30009"
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    image: ftp

volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/sel-hasn/data/wordpress
  
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/sel-hasn/data/mariadb

networks:
  inception:
    driver: bridge
    name : inception
