worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    # Basic proxy settings reused by the HTTP reverse-proxy vhosts below.
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    server {
        listen 443 ssl;
        root /var/www/html;
        server_name sel-hasn.42.fr;
        index index.php;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # WordPress front controller
        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Avoid exposing hidden files
        location ~ /\. {
            deny all;
        }

    }

    # Adminer (bonus)
    server {
        listen 443 ssl;
        server_name adminer.sel-hasn.42.fr;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://adminer:8080;
        }
    }

    # Static website (bonus)
    server {
        listen 443 ssl;
        server_name static.sel-hasn.42.fr;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            # Your website container exposes 4444:4444 in compose; inside the network it's still 4444.
            proxy_pass http://website:4444;
        }
    }

    # cAdvisor (bonus)
    server {
        listen 443 ssl;
        server_name cadvisor.sel-hasn.42.fr;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://cadvisor:8080;
        }
    }
}